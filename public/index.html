<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>NexChat</title>
    <link href="compiled.css" rel="stylesheet">
    <style>
      input{
        outline: none;
      }
      button{
      outline: none;
      }
    </style>
  </head>
  <body>  <!-- :class"" toggles between tailwind's darkmode/ class:dark (default mode only colors)-->
    <div class="h-screen w-screen transition" :class="{'dark' : theme}"  id="app">
<!--hitorychat-->
      <div class="bg-gray-200 dark:bg-gray-800 h-5/6 w-full overflow-y-auto" v-if="joined">
        <ul class="message" v-chat-scroll="{smooth: true, notSmoothOnInit: true}">
          <li class="message" v-for="message in messages">
            <div id="topMessage" class="border-gray-300 dark:border-gray-700 border-b py-5 px-10">
              <div class="flex justify-between">
                <h1 id="msgUn" class="text-gray-600 dark:text-gray-400 text-lg font-semibold">{{ message.username }} :</h1>
                  <h6 id="msgT" class="text-gray-400 dark:text-gray-600 text-md">{{ message.time }}</h6>
              </div>
                <p id="msg" class="text-gray-700 dark:text-gray-100 text-lg">{{ message.message }}</p>
            </div>
          </li>
        </ul>
      </div>
<!-- chatbox-->
      <div v-if="joined" class="bg-gray-200 dark:bg-gray-800 h-1/6 w-full flex border-gray-300 dark:border-gray-700 border-t flex-row">
        <h1 id="CurrentUser" class="w-auto text-lg pl-5 self-center font-semibold" style="color: #4a2fe0;">{{this.username}}</h1>
        <input class="bg-gray-200 dark:bg-gray-800 dark:text-white pl-2 w-5/6 text-lg" id="btn-input" type="text" name="message" placeholder="say something..." v-model="newMessage" @keyup.enter="sendMessage">
        <span class="flex justify-center bg-gray-200 dark:bg-gray-800 h-full w-1/6">
            <box-icon name='send' type='solid' color='#4a2fe0' size='lg' class="self-center" @click="sendMessage"></box-icon>
        </span>
      </div>
<!-- not joined -->
      <div class="flex w-screen h-screen bg-gray-200 dark:bg-gray-800" v-else>
        <div class="w-1/3 h-full"></div>
        <div class="w-1/3 pl-0 flex flex-col items-center justify-center">
          <h2 class="text-4xl p-10 font-bold" style="color: #4a2fe0;" >NexoLife</h2>
          <button @click="theme = !theme" class="h-32 w-32"><box-icon v-if="theme == true" name='moon' color="#E5E7EB" size='lg' ></box-icon>
            <box-icon v-else="theme == false" name='sun' color="#1F2937" size='lg' ></box-icon></button>
          <input class="bg-mt-5 h-16 w-96 text-lg rounded-lg" type="text" class="form-control" placeholder="Set username" v-model="username" @keyup.enter="joinChat">
          <button @click="joinChat" class=" w-96 h-16 text-lg px-4 mt-16 font-semibold rounded-lg shadow-md text-white" style="background: #4a2fe0;">Enter</button>
        </div>
        <div class="w-1/3 h-full"></div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="//js.pusher.com/4.0/pusher.min.js"></script>
    <script src="./app.js"></script>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
  </body>
</html>
