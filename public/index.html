<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vtpen-chat</title>
    <link href="compiled.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
      input{
        outline: none;
      }
      button{
      outline: none;
      }
    </style>
  </head>
  <body>  <!-- :class"" toggles between tailwind's darkmode/ class:dark (default mode only colors)-->
    <div class="h-screen w-screen" :class="{'dark' : theme}"  id="app">
<!--hitorychat-->
      <div class="bg-gray-200 dark:bg-gray-800 h-9/10 w-full overflow-y-auto"
          id="historyChat"  style="scroll-behavior: smooth;" v-if="joined"> <!-- theme button-->
        <div class="w-full h-16 flex justify-end align-middle">
        <button @click="theme = !theme" class="h-16 w-16 pr-16 pt-5">
          <box-icon v-if="theme == true" name='moon' color="#E5E7EB" size='md' ></box-icon>
          <box-icon v-else="theme == false" name='sun' color="#1F2937" size='md' ></box-icon>
        </button>
        </div>
        <ul>
          <li v-for="message in messages">
            <div id="messageBox" class="border-gray-300 dark:border-gray-700 border-b py-6 px-10 lg:py-3 lg:px-8">
              <div class="flex justify-between">
                <h1 class="text-gray-600 dark:text-gray-400 font-semibold
                   text-4xl md:text-2xl lg:text-sm xl:text-md">{{ message.username }} :</h1>
                  <h2 class="text-gray-400 dark:text-gray-600
                    text-3xl md:text-xl lg:text-xs xl:text-sm">{{ message.time }}</h2>
              </div>
                <p class="text-gray-700 dark:text-gray-100
                  text-4xl md:text-2xl lg:text-sm xl:text-md">{{ message.message }}</p>
            </div>
          </li>
        </ul>
      </div>
<!-- chatbox-->
      <div v-if="joined"
        class="bg-white dark:bg-gray-700 h-1/10 w-full flex border-gray-300 dark:border-gray-800 border-t flex-row"
          style="box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);">
          <h1 id="CurrentUser" class="w-auto text-md pl-5 self-center font-semibold
            text-3xl md:text-2xl lg:text-sm xl:text-md" style="color: #7148E5;">{{this.username}}</h1>
          <input
            class="bg-white dark:bg-gray-700 dark:text-white pl-2 w-5/6
              text-3xl md:text-2xl lg:text-sm xl:text-md"
              id="btn-input" type="text" name="message" placeholder="say something" v-model="newMessage"@keyup.enter="sendMessage">
          <button class="flex justify-center bg-white dark:bg-gray-700 h-full w-1/6" @click="sendMessage">
              <h1 style="color:#7148E5" class="self-center pt-2 pl-2 font-bold
                text-3xl md:text-2xl lg:text-sm xl:text-md">Send</h1>
          </button>
      </div>
<!-- not joined -->
      <div class="flex w-screen h-screen bg-gray-200 dark:bg-gray-800 items-center justify-center" v-else>
        <div class="w-1/3 pl-0 flex flex-col items-center justify-center">
          <h2 class="p-10 font-bold text-6xl md:text-5xl lg:text-4xl" style="color: #7148E5;" >vtpen-chat</h2>
          <input class="mt-5 h-20 w-96 rounded-lg text-4xl md:text-3xl lg:text-sm lg:w-72 lg:h-10 xl:text-md"
            type="text" class="form-control" placeholder="Set username" v-model="username" @keyup.enter="joinChat">
          <button @click="joinChat"
            class=" w-96 h-20 px-4 mt-5 font-semibold rounded-lg shadow-md text-white
              text-5xl md:text-3xl lg:text-sm lg:w-72 lg:h-10 xl:text-md"
            style="background: #7148E5;">Enter</button>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="//js.pusher.com/4.0/pusher.min.js"></script>
    <script src="./app.js"></script>
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
  </body>
</html>
